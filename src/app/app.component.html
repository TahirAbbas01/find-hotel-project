<div class="container">
  <mat-card>
    <form [formGroup]="yourForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <div style="display: flex; align-items: center">
            <i
              class="bi bi-plus-square-fill"
              style="font-size: 30px; margin-right: 10px; color: blue"
            ></i>
            <mat-card-title>Find Hotel</mat-card-title>
          </div>
        </mat-card-header>
      </mat-card>

      <div class="mt-3 d-flex justify-content-around custom-mat-form-field">
        <mat-form-field appearance="outline">
          <mat-label>Enter a Destination *</mat-label>
          <input matInput placeholder="Placeholder"  formControlName="inputField" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" formControlName="start" />
            <input matEndDate placeholder="End date"  formControlName="end"/>
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Select a Country *</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="selectedCountry" (click)="toggleCountryList()"
            [matAutocomplete]="auto" />
        
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let country of filteredCountries" [value]="country" (click)="selectCountry(country)">
              {{ country }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        
        
        
       
        
        
               
        
        
        
        
        
      </div>
 
      <mat-card>
        
        <mat-card-header>
          <div class="d-flex align-items-center">
            <i
              class="bi bi-house-add-fill"
              style="font-size: 25px; margin-right: 10px"
            ></i>
            <h5 class="mb-0">Rooms & Guests</h5>
          </div>
        </mat-card-header>

        <div class="mt-3 d-flex justify-content-center">
          <mat-form-field appearance="outline" class="w-100 mx-3">
            <mat-label>Rooms*</mat-label>
            <mat-select 
              #roomsSelect
              (selectionChange)="onRoomSelect(roomsSelect.value)"
            >
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>

        <mat-card>



         



                
          <div class="wrapper" formArrayName="roomDetails"> 
            <div class="mt-3 d-flex justify-content-between align-items-baseline" *ngFor="let room of roomDetails.controls; let i = index"  [formGroupName]="i">

              <label class="mt-3"><strong>Room{{ i + 1 }}</strong></label>

              <mat-form-field appearance="outline" class="w-100 mx-3">
                <mat-label>Adults*</mat-label>
                <mat-select formControlName="adults">
                  <mat-option value="1">1</mat-option>
                  <mat-option value="2">2</mat-option>
                  <mat-option value="3">3</mat-option>
                  <mat-option value="4">4</mat-option>
                </mat-select>
              </mat-form-field>
              

              <mat-form-field appearance="outline" class="w-100 mx-3">
                <mat-label>Childrens*</mat-label>
                <mat-select formControlName="childrens">
                  <mat-option value="1">1</mat-option>
                  <mat-option value="2">2</mat-option>
                  <mat-option value="3">3</mat-option>
                  <mat-option value="4">4</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100 mx-3">
                <mat-label>Select Children Age*</mat-label>
                <mat-select formControlName="childAges" multiple>
                  <mat-option value="8">8</mat-option>
                  <mat-option value="10">10</mat-option>
                  <mat-option value="12">12</mat-option>
                  <mat-option value="14">14</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          </mat-card>
        
      
      </mat-card>

      <div class="mt-2 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-lg">find</button>
      </div>
      
     
    </form>

   
    
    
      
  </mat-card>

  
</div>
